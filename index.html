<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ðŸ’•</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 { color: #ff4d6d; }
    h2 { color: #333; }

    .buttons {
      position: relative;
      height: 70px;
      margin-top: 20px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
      left: 55%;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hima Darsini Reddy ðŸ’•</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes ðŸ’–</button>
      <button id="no">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function sayYes() {
      const card = document.querySelector(".card");
      card.innerHTML = `
        <h1>Hima Darsini Reddy ðŸ’•</h1>
        <h2>You just made my heart smile ðŸ¥°<br><br>
        I canâ€™t wait to create beautiful memories with you ðŸ’–</h2>
        <p style="color:#ff4d6d;">Opening WhatsAppâ€¦</p>
      `;

      setTimeout(() => {
        const phoneNumber = "919133169062"; // <-- REPLACE WITH YOUR NUMBER
        const message = encodeURIComponent(
          "Hey â¤ï¸ I just said YES! You made my day ðŸ¥°"
        );
        window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
      }, 2000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’•";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
